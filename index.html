<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="box">
          <div class="cell" id="0"></div>
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
        </div>
        <div class="modal">
          <div class="modal__content">
            <div class="modal_text-result"></div>
            <div class="modal__title">Вы хотите сыграть в игру?</div>
            <div class="modal__list">
              <li class="modal__item">ДА</li>
              <li class="modal__item">НЕТ</li>
            </div>
          </div>
        </div>
        <div class="firstStep">Первый ход будет выбран случайным образом</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
